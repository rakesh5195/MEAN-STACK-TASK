<section id="raw-material">
    <div class="table-responsive">
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Raw Material</th>
        <th scope="col">Count</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of rawMaterialInventory">
        <td scope="row">{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.availableCount}}</td>
        <td><button type="button" class="btn btn-primary" (click)="product.count = product.count + 1">+</button></td>
        <td><button type="button" class="btn btn-primary" (click)="product.count = product.count - 1">-</button></td>
      </tr>
    </tbody>
  </table>
  </div>
  </section>
